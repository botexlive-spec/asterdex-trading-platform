version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: finaster-postgres
    environment:
      POSTGRES_USER: finaster_admin
      POSTGRES_PASSWORD: finaster_secure_2024
      POSTGRES_DB: finaster_mlm
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finaster_admin -d finaster_mlm"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: finaster-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@finaster.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
